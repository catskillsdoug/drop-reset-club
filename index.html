<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stay Drops | The Reset Club</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>STAY DROPS</h1>
      <p class="tagline">Limited availability stays at The Reset Club properties</p>
    </div>
  </header>

  <main>
    <section class="filters">
      <div class="filter-row">
        <div class="filter-group">
          <label>NIGHTS</label>
          <div class="filter-buttons" id="nights-filters">
            <button class="filter-btn active" data-filter="3">3</button>
            <button class="filter-btn" data-filter="2">2</button>
            <button class="filter-btn" data-filter="1">1</button>
            <button class="filter-btn" data-filter="all">ANY</button>
          </div>
        </div>
        <div class="filter-group">
          <label>PROPERTY</label>
          <div class="filter-buttons" id="property-filters">
            <button class="filter-btn active" data-filter="all">ALL</button>
          </div>
        </div>
        <div class="filter-group">
          <label>VIEW</label>
          <div class="filter-buttons" id="view-toggle">
            <button class="filter-btn active" data-view="grid">GRID</button>
            <button class="filter-btn" data-view="calendar">CALENDAR</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Grid View -->
    <section class="drops-grid" id="drops-grid">
      <div class="loading">LOADING DROPS...</div>
    </section>

    <!-- Calendar View -->
    <section class="calendar-view" id="calendar-view" style="display: none;">
      <div class="calendar-nav">
        <button class="calendar-nav-btn" id="prev-month">&larr; PREV</button>
        <h2 class="calendar-month" id="calendar-month-label">JANUARY 2026</h2>
        <button class="calendar-nav-btn" id="next-month">NEXT &rarr;</button>
      </div>
      <div class="calendar-grid" id="calendar-grid"></div>
      <div class="calendar-legend">
        <div class="legend-item"><span class="legend-dot barn"></span> BARN</div>
        <div class="legend-item"><span class="legend-dot zink"></span> ZINK</div>
        <div class="legend-item"><span class="legend-dot cook"></span> COOK</div>
        <div class="legend-item"><span class="legend-dot hill4"></span> HILL</div>
      </div>
    </section>
  </main>

  <footer>
    <p>THE RESET CLUB</p>
    <p class="footer-links">
      <a href="https://thereset.club">MAIN SITE</a>
      <a href="https://stay.reset.club">BOOK DIRECT</a>
    </p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
