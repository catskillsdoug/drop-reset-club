<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stay Drops | The Reset Club</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <a href="/" class="logo">RESET CATSKILLS</a>
  </header>

  <main>
    <section class="filters">
      <div class="filter-row">
        <div class="filter-group">
          <label>CHECK IN</label>
          <div class="filter-buttons" id="checkin-filters">
            <button class="filter-btn active" data-filter="all">ANY</button>
          </div>
        </div>
        <div class="filter-group">
          <label>NIGHTS</label>
          <div class="filter-buttons" id="nights-filters">
            <button class="filter-btn active" data-filter="3">3</button>
            <button class="filter-btn" data-filter="2">2</button>
            <button class="filter-btn" data-filter="1">1</button>
            <button class="filter-btn" data-filter="all">ANY</button>
          </div>
        </div>
        <div class="filter-group">
          <label>PROPERTY</label>
          <div class="filter-buttons" id="property-filters">
            <button class="filter-btn active" data-filter="all">ALL</button>
          </div>
        </div>
      </div>
      <div class="filter-row">
        <div class="filter-group">
          <label>SEASON</label>
          <div class="filter-buttons" id="season-filters">
            <button class="filter-btn active" data-filter="all">ALL</button>
          </div>
        </div>
        <div class="filter-group">
          <label>STAY TYPE</label>
          <div class="filter-buttons" id="stay-type-filters">
            <button class="filter-btn active" data-filter="all">ALL</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Grid View -->
    <section class="drops-grid" id="drops-grid">
      <div class="loading">LOADING DROPS...</div>
    </section>
  </main>

  <footer>
    <p>THE RESET CLUB</p>
    <p class="footer-links">
      <a href="https://thereset.club">MAIN SITE</a>
      <a href="https://stay.reset.club">BOOK DIRECT</a>
    </p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
