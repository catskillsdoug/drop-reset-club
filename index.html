<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stay Drops | The Reset Club</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>STAY DROPS</h1>
      <p class="tagline">Limited availability stays at The Reset Club properties</p>
    </div>
  </header>

  <main>
    <section class="filters">
      <div class="filter-group">
        <label>PROPERTY</label>
        <div class="filter-buttons" id="property-filters">
          <button class="filter-btn active" data-filter="all">ALL</button>
        </div>
      </div>
      <div class="filter-group">
        <label>SEASON</label>
        <div class="filter-buttons" id="season-filters">
          <button class="filter-btn active" data-filter="all">ALL</button>
          <button class="filter-btn" data-filter="winter">WINTER</button>
          <button class="filter-btn" data-filter="spring">SPRING</button>
          <button class="filter-btn" data-filter="summer">SUMMER</button>
          <button class="filter-btn" data-filter="fall">FALL</button>
        </div>
      </div>
      <div class="filter-group">
        <label>NIGHTS</label>
        <div class="filter-buttons" id="nights-filters">
          <button class="filter-btn active" data-filter="all">ALL</button>
          <button class="filter-btn" data-filter="2">2 NIGHTS</button>
          <button class="filter-btn" data-filter="3">3 NIGHTS</button>
        </div>
      </div>
    </section>

    <section class="drops-grid" id="drops-grid">
      <div class="loading">LOADING DROPS...</div>
    </section>
  </main>

  <footer>
    <p>THE RESET CLUB</p>
    <p class="footer-links">
      <a href="https://thereset.club">MAIN SITE</a>
      <a href="https://stay.reset.club">BOOK DIRECT</a>
    </p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
