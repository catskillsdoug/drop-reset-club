<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' https: data:; connect-src 'self' https://reset-inventory-sync.doug-6f9.workers.dev; frame-ancestors 'none';">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <title>Stay Drops v2 | The Reset Club</title>
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <a href="/" class="logo">RESET CATSKILLS</a>
  </header>

  <main>
    <section class="filters">
      <div class="filter-summary" id="filter-summary" style="display: none;">
        <h2 class="filter-summary-text" id="filter-summary-text"></h2>
        <button class="btn" id="filter-summary-edit">MORE</button>
      </div>
      <div class="filter-controls" id="filter-controls">
        <div class="choice">
          <span class="choice-label">TIMING</span>
          <div class="choice-options" id="timing-filters">
            <button class="choice-option choice-option--selected" data-filter="all">ALL</button>
            <button class="choice-option" data-filter="last-minute">LAST MINUTE</button>
            <button class="choice-option" data-filter="this-week">THIS WEEK</button>
            <button class="choice-option" data-filter="next-week">NEXT WEEK</button>
            <button class="choice-option" data-filter="this-month">THIS MONTH</button>
          </div>
        </div>
        <div class="choice">
          <span class="choice-label">NIGHTS</span>
          <div class="choice-options" id="nights-filters">
            <button class="choice-option choice-option--selected" data-filter="3">3</button>
            <button class="choice-option" data-filter="2">2</button>
            <button class="choice-option" data-filter="1">1</button>
            <button class="choice-option" data-filter="all">ANY</button>
          </div>
        </div>
        <div class="choice">
          <span class="choice-label">STAY TYPE</span>
          <div class="choice-options" id="stay-type-filters">
            <button class="choice-option choice-option--selected" data-filter="all">ALL</button>
          </div>
        </div>
        <div class="choice">
          <span class="choice-label">PROPERTY</span>
          <div class="choice-options" id="property-filters">
            <button class="choice-option choice-option--selected" data-filter="all">ALL</button>
          </div>
        </div>
        <div class="choice">
          <span class="choice-label">VIBE</span>
          <div class="choice-options" id="vibe-filters">
            <button class="choice-option choice-option--selected" data-filter="all">ALL</button>
          </div>
        </div>
        <div class="choice">
          <span class="choice-label">OCCASION</span>
          <div class="choice-options" id="occasion-filters">
            <button class="choice-option choice-option--selected" data-filter="all">ALL</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Grid View -->
    <section class="drops-grid grid grid-auto" id="drops-grid">
      <div class="loading">LOADING DROPS...</div>
    </section>
  </main>

  <footer class="site-footer">
    <p class="footer-heading">THE RESET CLUB</p>
    <div class="footer-legal">
      <a href="https://thereset.club">MAIN SITE</a> Â·
      <a href="https://stay.reset.club">BOOK DIRECT</a>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
